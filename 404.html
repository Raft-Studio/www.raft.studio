    <script>
      $(document).ready(() => {
          $('[img-preview-src]')
              .click(($event) => {
                  const $src = $(event.target);
                  const group = $src.attr('img-preview-src');
                  const $target = $(`[img-preview-target="${group}"]`);
  
                  const oldValue = $target.attr('src');
                  $target.attr('src', $src.attr('src'));
                  $src.attr('src', oldValue);
              });
      });
    </script>
